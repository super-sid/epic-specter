<!DOCTYPE html>
<html>
<head>
	<title>New Todo</title>
</head>
<body>
	<h1>New Todo</h1>
	<form action="/add" method="post">
		<label for="todo-name">Todo Name:</label>
		<input type="text" id="todo-name" name="todo-name"><br><br>
		<label for="todo-description">Todo Description:</label>
		<textarea id="todo-description" name="todo-description"></textarea><br><br>
		<input type="submit" value="Add Todo">
	</form>
</body>
</html>
