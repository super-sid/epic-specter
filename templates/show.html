<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <span>{{ todo.description }}</span>
                <span>({{ todo.due_date }})</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
